name: Transdocs CI

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  AI_API_KEY: ${{ secrets.ALI_LLM_API_KEY }}
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

jobs:
  transdocs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Run
      run: node dist/index.js

    - name: Setup git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "docs: updated" -a || echo "No changes to commit"
        git push

    - name: Run transdocs
      run: |
        cd .deploy
        npx @transdocs/cli

    - name: Commit and push translated changes
      run: |
        git add .
        git commit -m "docs: update translated documents" -a || echo "No changes to commit"
        git push